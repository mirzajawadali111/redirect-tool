<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Tool</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-23H221SD7E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-23H221SD7E');
  </script>
</head>
<body>
  <h1>Checking link...</h1>

  <script>
    // URLs list
    const urls = {
      "ahmad": "https://inclinedallusionnearby.com/fw0wekkf?key=9c1ae361f094bc93d70f1ff7ee340c8f",
      "sameer": "https://inclinedallusionnearby.com/fw0wekkf?key=9c1ae361f094bc93d70f1ff7ee340c8f",
      "yaseen": "https://inclinedallusionnearby.com/fw0wekkf?key=9c1ae361f094bc93d70f1ff7ee340c8f",
      "jawad": "https://inclinedallusionnearby.com/fw0wekkf?key=9c1ae361f094bc93d70f1ff7ee340c8f"
    };

    // Get username from URL (?user=...)
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user")?.toLowerCase();

    if (user && urls[user]) {
      document.body.innerHTML = "<h1>Loading...</h1>";

      // Track event in Google Analytics
      gtag('event', 'redirect_click', {
        'event_category': 'Redirect',
        'event_label': user
      });

      // Instant redirect
      window.location.href = urls[user];
    } else {
      document.body.innerHTML = "<h1>Link not found</h1>";
    }
  </script>
</body>
</html>
