<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Tool</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-23H221SD7E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-23H221SD7E');
  </script>

</head>
<body>
  <h1>Checking link...</h1>

  <script>
    // URLs list
    const urls = {
      "user1": "https://www.example.com",
      "user2": "https://www.google.com",
      "jawad": "https://www.youtube.com"
    };

    // Get username from URL
    const path = window.location.pathname.replace("/", "").toLowerCase();

    if (path && urls[path]) {
      document.body.innerHTML = "<h1>Loading...</h1>";

      // Track event in Google Analytics
      gtag('event', 'redirect_click', {
        'event_category': 'Redirect',
        'event_label': path
      });

      setTimeout(() => {
        window.location.href = urls[path];
      }, 500); // 0.5 second delay
    } else {
      document.body.innerHTML = "<h1>Link not found</h1>";
    }
  </script>
</body>
</html>
