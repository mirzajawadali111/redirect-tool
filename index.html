<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect Tool</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-23H221SD7E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-23H221SD7E');
  </script>
</head>
<body>
  <h1>Redirecting...</h1>

  <script>
    // URLs list
    const urls = {
      "ahmad": "https://maltitrendz.site/2025/05/08/30-women-share-the-most-frustrating-times-men-pretended-to-be-bad-at-something/?utm_source=pintrest&utm_medium=ahmad&utm_campaign=traffic&utm_id=mirzajawad01&utm_term=link&utm_content=photo",
      "sameer": "https://maltitrendz.site/2025/05/08/30-women-share-the-most-frustrating-times-men-pretended-to-be-bad-at-something/?utm_source=pintrest&utm_medium=sameer&utm_campaign=traffic&utm_id=mirzajawad01&utm_term=link&utm_content=photo",
      "yaseen": "https://maltitrendz.site/2025/05/08/30-women-share-the-most-frustrating-times-men-pretended-to-be-bad-at-something/?utm_source=pintrest&utm_medium=yaseen&utm_campaign=traffic&utm_id=mirzajawad01&utm_term=link&utm_content=photo",
      "jawad": "https://maltitrendz.site/2025/05/08/30-women-share-the-most-frustrating-times-men-pretended-to-be-bad-at-something/?utm_source=pintrest&utm_medium=jawad&utm_campaign=traffic&utm_id=mirzajawad01&utm_term=link&utm_content=photo"
    };

    // Get username from query parameter ?user=
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user')?.toLowerCase();

    if (user && urls[user]) {
      document.body.innerHTML = "<h1>Loading...</h1>";

      // Track click event
      gtag('event', 'redirect_click', {
        'event_category': 'Redirect',
        'event_label': user
      });

      // Give GA ~200ms to send hit, then redirect
      setTimeout(() => {
        window.location.href = urls[user];
      }, 200);

    } else {
      document.body.innerHTML = "<h1>Link not found</h1>";
    }
  </script>
</body>
</html>
